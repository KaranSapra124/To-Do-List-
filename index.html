<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bg-black  text-white flex flex-col justify-center items-center shadow-lg w-fit p-5 m-auto rounded shadow-black ">
        <h1 class="mb-2 font-bold">My To-Do</h1>
        <input class="text-center font-semibold mb-2 rounded text-black shadow-md shadow-white" id="Inpt" type="text" class="mb-2" placeholder="Enter Your task.." name="">
        <input class="text-center font-semibold mb-2 rounded text-black shadow-md shadow-white" id="Inpt1" type="date" class="mb-2" placeholder="Enter Your Date.." name="">
        <button id="Btn" class="text-black shadow-lg bg-gray-300 hover:bg-gray-200 border-black border-2 rounded p-1 ">+</button>
        <div id="TaskBox" class="flex"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
